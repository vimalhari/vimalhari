<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
      body {
        padding-top: 50px;
      }
      .container {
        max-width: 600px;
      }
      .alert {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 text-center">Upload a File</h1>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info" role="alert">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}
      <form method="post" action="/upload" enctype="multipart/form-data" class="mt-4">
        <div class="form-group">
          <label for="file" class="btn btn-primary btn-block">Choose File</label>
          <input type="file" id="file" name="file" class="form-control-file d-none">
        </div>
        <button type="submit" class="btn btn-success btn-block">Upload</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
      document.querySelector('#file').addEventListener('change', function(){
        let fileName = this.files[0].name;
        let label = document.querySelector('label[for="file"]');
        label.textContent = fileName;
      });
    </script>
  </body>
</html>
